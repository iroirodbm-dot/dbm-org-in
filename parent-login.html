<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parent Login • DBM School</title>

  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/nav.css">

  <style>
    :root {
      --primary:#4a6fa5;
      --accent:#d4a373;
      --light:#f8f9fa;
      --gray:#6c757d;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      padding-top: 52px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      text-align: center;
    }

    .login-box {
      max-width: 420px;
      background: white;
      margin: 140px auto;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #3b5f8f;
    }

    .note {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">DBM</a>
      <nav>
        <a href="academics.html">Academics</a>
        <a href="support.html">Support</a>
      </nav>
    </div>
  </header>

  <div class="login-box">
    <h1>Parent Login</h1>

    <form>
      <label>Email Address</label>
      <input type="email" placeholder="parent@email.com" required>

      <label>Password</label>
      <input type="password" placeholder="••••••••" required>

      <button type="submit">Login</button>
    </form>

    <div class="note">
      Secure access for parents & guardians
    </div>
  </div>

</body>
</html>
